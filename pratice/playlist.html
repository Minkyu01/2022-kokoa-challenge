<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="playlist.css" />
    <title>animation</title>
  </head>
  <body>
    <header>
      <i class="fas fa-times"></i>
      <h3>Playlist</h3>
    </header>

    <div class="main_title">
      <div class="img_box">
        <i class="fas fa-image"></i>
      </div>
      <div class="text_box">
        <h3>Random Love</h3>
        <h4>by Divay Kapoor</h4>
      </div>
    </div>

    <div class="buttons">
      <div><i class="fas fa-play"></i>Play</div>
      <div><i class="far fa-heart"></i></div>
      <div><i class="fa fa-plus"></i></div>
    </div>

    <main class="main_box">
      <div class="row_box">
        <div class="color_box"></div>
        <div class="title_box">
          <h4 class="color_name">Matargasti</h4>
          <h6 class="color_ex">Mohit Chuhan</h6>
        </div>
      </div>
      <div class="row_box">
        <div class="color_box"></div>
        <div class="title_box">
          <h4 class="color_name">Attitude</h4>
          <h6 class="color_ex">Lewis OfMan - Attitude</h6>
        </div>
      </div>
      <div class="row_box">
        <div class="color_box"></div>
        <div class="title_box">
          <h4 class="color_name">Try Everthing</h4>
          <h6 class="color_ex">Shakira-Zootopia</h6>
        </div>
      </div>
      <div class="row_box">
        <div class="color_box"></div>
        <div class="title_box">
          <h4 class="color_name">Sunflower</h4>
          <h6 class="color_ex">Joseph Vincent - Sunflower</h6>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
