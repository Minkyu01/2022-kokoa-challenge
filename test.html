<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <label for="first-name">First name</label>
      <input id="first-name" type="text" required />
      <div>
        <label for="last-name">Last name</label>
        <input id="last-name" type="text" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" required />
      </div>
      <div>
        <label for="passwd">Passward</label>
        <input id="passwd" type="password" minlength="10" required />
      </div>
      <div>
        <label for="bd">Birth date</label>
        <input id="bd" type="date" required />
      </div>
      <div>
        <label for="range">How happy are you</label>
        <input id="range" type="range" required />
      </div>
      <div>
        <label for="color">What is your fav.color?</label>
        <input id="color" type="color" required />
      </div>
      <button>Create Account</button>
    </form>
  </body>
</html>
